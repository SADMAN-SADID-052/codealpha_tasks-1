<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>


    <header class="navbar">
        <div class="logo"><span>Pic</span>Horizon</div>
        <nav>
            <ul>
                <li><a href="#">GALLERIES</a></li>
                <!-- <li><a href="#">ALBUMS</a></li> -->
                <li><a href="#">FEATURES</a></li>
                <li><a href="#">BLOG</a></li>
                <!-- <li><a href="#">CONTACTS</a></li> -->
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fas fa-shopping-cart"></i></a>
        </div>
    </header>
    

    <header class="hero">
        <div class="overlay">
            <div class="logo"><span>Pic </span>Horizon</div>
            <p>Expanding the horizons of creativity! Dive into a collection of stunning photos <br> <br>
                 that push the boundaries of imagination.</p>
        </div>
    </header>
    

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" onclick="openModal(this)">
        <img src="image2.jpg" alt="Image 2" onclick="openModal(this)">
        <img src="image3.jpg" alt="Image 3" onclick="openModal(this)">
        <img src="image4.jpg" alt="Image 4" onclick="openModal(this)">
    </div>

    <!-- Modal for Enlarged Image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
