<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Image Gallery</h1>
    <div class="gallery">
        <img src="image1.jpg" alt="Image 1" onclick="openModal(this)">
        <img src="image2.jpg" alt="Image 2" onclick="openModal(this)">
        <img src="image3.jpg" alt="Image 3" onclick="openModal(this)">
        <img src="image4.jpg" alt="Image 4" onclick="openModal(this)">
    </div>

    <!-- Modal for Enlarged Image -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="script.js"></script>
</body>
</html>
